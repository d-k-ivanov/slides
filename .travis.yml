env:
  global:
    secure: 

sudo: false
language: cpp
os: linux

install:
  - |
    # System info:
    ls -la
    cat /etc/issue
    uname -a

script:
  - |
    # Prepare GH Pages
    cp ${TRAVIS_BUILD_DIR}/README.md ${TRAVIS_BUILD_DIR}/gh-pages/.

script:
  - |
    # Prepare GH Pages
    cp -f ${TRAVIS_BUILD_DIR}/README.md ${TRAVIS_BUILD_DIR}/gh-pages/.

deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  keep_history: false
  local_dir: ${TRAVIS_BUILD_DIR}/gh-pages
  on:
    branch: master
