env:
  global:
    secure: 

sudo: false
language: cpp
os: linux

install:
  - |
    # Configure project
    BUILD_DIR="${TRAVIS_BUILD_DIR}/build"
    mkdir -p "${BUILD_DIR}" && cd "${BUILD_DIR}"
    cmake ..
  - |
    if [ -f ${BUILD_DIR}/CMakeFiles/CMakeError.log ]; then
        echo "============================== CMake Errors:   =============================="
        cat ${BUILD_DIR}/CMakeFiles/CMakeError.log
        echo "============================================================================="
    fi
  - |
    if [ -f ${BUILD_DIR}/CMakeFiles/CMakeOutput.log ]; then
        echo "============================== CMake Output:   =============================="
        cat ${BUILD_DIR}/CMakeFiles/CMakeOutput.log
        echo "============================================================================="
    fi

script:
  - |
    cmake --build .

deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  keep_history: false
  local_dir: ${TRAVIS_BUILD_DIR}/_out
  on:
    branch: master
